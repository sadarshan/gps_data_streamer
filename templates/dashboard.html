<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data Streamer Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #1d1d1f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background-color: #30d158; }
        .status-offline { background-color: #ff453a; }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card h3 {
            margin: 0 0 16px 0;
            color: #1d1d1f;
            font-size: 1.2em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #f2f2f7;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #8e8e93;
            font-size: 0.9em;
        }
        
        .metric-value {
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e5e7;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-normal { background-color: #30d158; }
        .progress-warning { background-color: #ff9f0a; }
        .progress-danger { background-color: #ff453a; }
        
        .backup-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .backup-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f2f2f7;
        }
        
        .backup-item:last-child {
            border-bottom: none;
        }
        
        .backup-name {
            font-size: 0.9em;
            color: #1d1d1f;
        }
        
        .backup-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #007aff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #8e8e93;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .last-updated {
            text-align: center;
            color: #8e8e93;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GPS Data Streamer Dashboard</h1>
        <p><span id="connection-status" class="status-indicator status-offline"></span>
           <span id="connection-text">Connecting...</span></p>
    </div>

    <div class="dashboard-grid">
        <!-- System Status Card -->
        <div class="card">
            <h3>System Status</h3>
            <div class="metric">
                <span class="metric-label">Total GPS Records</span>
                <span class="metric-value" id="total-records">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Database Size</span>
                <span class="metric-value" id="db-size">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Database Usage</span>
                <span class="metric-value" id="db-usage">-</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill progress-normal" id="db-usage-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Rate Monitoring Card -->
        <div class="card">
            <h3>Request Rate Monitoring</h3>
            <div class="metric">
                <span class="metric-label">Posts Last Minute</span>
                <span class="metric-value" id="posts-last-minute">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Average Posts/Minute</span>
                <span class="metric-value" id="avg-posts-minute">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Rate Limit</span>
                <span class="metric-value">1 per second</span>
            </div>
        </div>

        <!-- Recent GPS Data Card -->
        <div class="card">
            <h3>Recent GPS Data</h3>
            <div id="recent-gps-data">
                <p>Loading...</p>
            </div>
        </div>

        <!-- Backup Files Card -->
        <div class="card">
            <h3>Available Backups</h3>
            <div class="backup-list" id="backup-files">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <div class="last-updated">
        Last updated: <span id="last-updated">Never</span>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadInitialData();
                
                // Refresh data every 30 seconds as fallback
                setInterval(() => this.loadInitialData(), 30000);
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                        if (this.reconnectInterval) {
                            clearInterval(this.reconnectInterval);
                            this.reconnectInterval = null;
                        }
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.updateDashboard(data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        this.scheduleReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.updateConnectionStatus(false);
                    this.scheduleReconnect();
                }
            }

            scheduleReconnect() {
                if (!this.reconnectInterval) {
                    this.reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        this.connectWebSocket();
                    }, 5000);
                }
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('connection-status');
                const text = document.getElementById('connection-text');
                
                if (connected) {
                    indicator.className = 'status-indicator status-online';
                    text.textContent = 'Connected';
                } else {
                    indicator.className = 'status-indicator status-offline';
                    text.textContent = 'Disconnected';
                }
            }

            async loadInitialData() {
                try {
                    await Promise.all([
                        this.loadSystemStats(),
                        this.loadRecentGPSData(),
                        this.loadBackupFiles()
                    ]);
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            async loadSystemStats() {
                try {
                    const response = await fetch('/api/system/stats');
                    const data = await response.json();
                    this.updateSystemStats(data);
                } catch (error) {
                    console.error('Error loading system stats:', error);
                }
            }

            async loadRecentGPSData() {
                try {
                    const response = await fetch('/api/gps/data?limit=5');
                    const data = await response.json();
                    this.updateRecentGPSData(data);
                } catch (error) {
                    console.error('Error loading GPS data:', error);
                }
            }

            async loadBackupFiles() {
                try {
                    const response = await fetch('/api/backup/files');
                    const data = await response.json();
                    this.updateBackupFiles(data.backup_files);
                } catch (error) {
                    console.error('Error loading backup files:', error);
                }
            }

            updateDashboard(data) {
                if (data.type === 'system_stats') {
                    this.updateSystemStats(data.data);
                } else if (data.type === 'gps_data') {
                    this.updateRecentGPSData(data.data);
                } else if (data.type === 'backup_files') {
                    this.updateBackupFiles(data.data);
                }
                
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            }

            updateSystemStats(data) {
                if (!data) return;
                
                document.getElementById('total-records').textContent = data.total_gps_records || 0;
                
                const sizeInMB = (data.database_size_bytes || 0) / (1024 * 1024);
                document.getElementById('db-size').textContent = `${sizeInMB.toFixed(2)} MB`;
                
                const usage = data.database_usage_percentage || 0;
                document.getElementById('db-usage').textContent = `${usage.toFixed(1)}%`;
                
                // Update progress bar
                const progressBar = document.getElementById('db-usage-bar');
                progressBar.style.width = `${Math.min(usage, 100)}%`;
                
                if (usage >= 95) {
                    progressBar.className = 'progress-fill progress-danger';
                } else if (usage >= 90) {
                    progressBar.className = 'progress-fill progress-warning';
                } else {
                    progressBar.className = 'progress-fill progress-normal';
                }
                
                document.getElementById('posts-last-minute').textContent = data.post_requests_last_minute || 0;
                document.getElementById('avg-posts-minute').textContent = 
                    data.average_posts_per_minute ? data.average_posts_per_minute.toFixed(1) : '0.0';
            }

            updateRecentGPSData(data) {
                const container = document.getElementById('recent-gps-data');
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<p>No GPS data available</p>';
                    return;
                }
                
                const html = data.map(record => `
                    <div class="metric">
                        <span class="metric-label">${record.device_id}</span>
                        <span class="metric-value">${record.latitude.toFixed(4)}, ${record.longitude.toFixed(4)}</span>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }

            updateBackupFiles(files) {
                const container = document.getElementById('backup-files');
                
                if (!files || files.length === 0) {
                    container.innerHTML = '<p>No backup files available</p>';
                    return;
                }
                
                const html = files.slice(0, 5).map(file => `
                    <div class="backup-item">
                        <div class="backup-name">
                            ${file.filename}
                            <br><small>${(file.size_bytes / 1024).toFixed(1)} KB • ${file.format.toUpperCase()}</small>
                        </div>
                        <div class="backup-actions">
                            <a href="/api/backup/download/${file.filename}" class="btn btn-primary">Download</a>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
